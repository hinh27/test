<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View category</title>
</head>
<body>
<h1>View category: <span th:text="${category.name}"></span></h1>
<a href="/categories">Category list</a>
<table border="1">
    <tr>
        <th>#</th>
        <th>Tên hàng</th>
        <th>Loại hàng</th>

    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.id}"></td>
            <td th:text="${product.tenHang}"></td>
            <td th:text="${product.category.loaiHang}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>>
